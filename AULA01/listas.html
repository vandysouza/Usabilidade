<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Leite</li>
        <li>Bolacha</li>
        <li>Pão</li>
        <li>Carne</li>
    </ul>
    <h2>Lista Ordenada</h2>
    <ol start="2">
        <li>Capitulo 1</li>
        <li>Capitulo 2</li>
        <ol type="a">
            <li>Seção 2.1</li>
            <li>Seção 2.2</li>
        </ol>
        <li>Capitulo 3</li>   
    </ol>
    <hr>

    <h2>Lista de Definições</h2>
    <dl>
        <!--Nome do termo-->
        <dt>--version</dt>
         <!--Explicação do termo-->
         <dd>Mostra a versão do termo</dd>
         <dt>--config</dt>
         <dd>Escolhe um arquivo de configuracao</dd>
    </dl>
</body>
</html>
